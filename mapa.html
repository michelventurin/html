<html>
	<head>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

	</head> 
	<body>
	
	    <div id="map" style="height:100%"></div>
	    <div id="map1" style="height:100%"></div>
		
		<script>

            var coordUvv = [

            [-20.355736, -40.298779]]
			
			// Coordenadas 4a Etapa
			var coord4Et = [

            var uvv = L.polygon(coordUvv);
            uvv.addTo(map);
